<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="js/knockoutjs.js"></script>
    <script src="js/jquery.min.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=geometry,
         drawing&key=AIzaSyA3kcc5mTYacreo-kLUOM2ZF9N7u_hGQoQ&v=3&callback=initMap">
    </script>
    <link rel="stylesheet" href="css/main.css">
    <script async type="text/javascript" src="js/index.js"></script>
  </head>
  <body>
    <div class="container">
      <a id="menu" class="header-menu" data-bind="click: showMenu">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
        </svg>
      </a>
      <div class="options-box">
        <h1>Find Your Favorite place</h1>
        <hr>
        <div>
          <input class="form-control" placeholder="Searchâ€¦" type="search" name="filter"
                 data-bind="textInput: query, event: {keyup: filterPins}" autocomplete="on">
          <input type="button" data-bind="click: resetMapZoom" value="Reset Map">
        </div>
        <div id="place-list">
          <ul id="place-view" data-bind="foreach: places">
		    <a href="#">
              <li id="place-name" data-bind="text: name, click: $parent.getMoreInfo"></li>
            </a>
		  </ul>
        </div>
      </div>
      <div id="map"></div>
    </div>
  </body>
</html>
